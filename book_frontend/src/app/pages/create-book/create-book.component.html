<div class="container-fluid main-div">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">

                <div class="text-center mt-3">
                    <h2>Welcome Here to Upload New Book! ðŸ–¤</h2>
                    <hr>
                </div>

                <form [formGroup]="bookDetails" (ngSubmit)="submitBook();uploadImage()">
                    <div class="form-group">
                        <label for="">Book Name</label>
                        <input type="text" class="form-control" formControlName="book_name" placeholder="Enter Book Name">
                        <label for="">Book Description</label>
                        <input type="text" class="form-control" formControlName="book_description" placeholder="Enter Description">
                        <label for="">Author Name</label>
                        <input type="text" class="form-control" formControlName="author_name" placeholder="Author Name">
                        <label for="">Publish Date</label>
                        <input type="date" class="form-control" formControlName="publish_date">
                        <label for="">Price</label>
                        <input type="number" class="form-control" formControlName="price" placeholder="Enter Price">
                        <label for="">Upload Image</label>
                        <input type="file" class="form-control" formControlName="images" >
                    </div> <br>

                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary btn-block" type="submit">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
